<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title class="title">Rediger mine oplysninger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="freja.css" />
    <link rel="icon" type="image/gif" href="icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="login.js"></script>
  </head>

  <body>
    <nav class="nav">
      <input type="checkbox" id="nav__checkbox" class="nav__checkbox" />
      <label for="nav__checkbox" class="nav__toggle">
        <i class="fas fa-bars hamburger"></i>
        <i class="fas fa-times close"></i>
      </label>

      <ul class="nav__menu">
        <li>
          <a href="#">
            <img class="logo" src="logo_white.png" />
          </a>
        </li>

        <li><a href="profile">Profil</a></li>
        <li><a href="#">Køb PiefitCards</a></li>
        <li><a href="#">Mine PiefitCards</a></li>
        <li><a href="#">Statistik</a></li>
        <li><a href="#">Piefit Community</a></li>
        <li><a href="#">Hjælp</a></li>
        <li><a href="logout">Log ud</a></li>
      </ul>
    </nav>

    <header id="menu"></header>
    <main id="main_changeinfo" class="main">
      <section>
        <div id="changeinfo_container">
          <h1 id="h1_changeinfo">Rediger mine oplysninger</h1>

          <div id="forms">
            <input
              id="firstname"
              class="change_input"
              type="text"
              name="firstname"
              placeholder="Fornavn"
              required
            />
            <input
              id="lastname"
              class="change_input"
              type="text"
              name="lastname"
              placeholder="Efternavn"
              required
            />
            <input
              id="email"
              class="change_input"
              type="email"
              name="email"
              placeholder="E-mail"
              required
            />
            <input
              id="phonenumber"
              class="change_input"
              type="number"
              name="phonenumber"
              placeholder="Telefonnummer"
              required
            />
            <input
              id="password"
              class="change_input"
              type="password"
              name="password"
              placeholder="Adgangskode"
              required
            />
            <input
              id="repeat_password"
              class="change_input"
              type="password"
              name="repeat_password"
              placeholder="Gentag adgangskode"
              required
            />
            <input
              id="changeinfo_btn"
              type="submit"
              value="Opdater mine oplysninger"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
