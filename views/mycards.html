<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title class="title">Mine PiefitCards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="freja.css" />
    <link rel="icon" type="image/gif" href="/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="mycards.js"></script>
  </head>
  <body>
    <header id="menu"></header>
    <main id="main_mycards" class="main">
      <div class="h1_box">
        <a href="velkommen">
          <img src="arrow_left.png" alt="pil til venstre" width="20px" />
        </a>
        <h1 class="title">Mine PiefitCards</h1>
      </div>
      <div id="mycards_container">
        <a href="categories">
          <div id="home_edition" class="mycards_box">
            <img src="home_edition.png" alt="home-edition" />
            <p>Home edition</p>
          </div>
        </a>
        <div id="hiit_edition" class="mycards_box">
          <img src="hiit_edition.png" alt="home-edition" />
          <p>Hiit edition</p>
          <div class="overlay">
            <img src="lock.png" alt="lock" />
          </div>
        </div>
        <div id="power_edition" class="mycards_box">
          <img src="power_edition.png" alt="home-edition" />
          <p>Power edition</p>
          <div class="overlay">
            <img src="lock.png" alt="lock" />
          </div>
        </div>
        <div id="code">
          <h3>Indløs kode</h3>
          <p>
            Hvis du har et fysisk sæt PiefitCards, kan du indtaste koden, som
            står i boksen, og låse op for dem herinde.
          </p>
        </div>
        <form method="#" action="#">
          <input type="text" name="code" placeholder="Indtast kode" />
          <input class="btn" type="submit" value="Indløs kode" />
        </form>
      </div>
    </main>
    <script src="themeSwitcher.js"></script>
  </body>
</html>
